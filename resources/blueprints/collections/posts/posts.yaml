title: 'Blog post'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          antlers: false
          display: Title
          icon: text
          listable: true
          validate:
            - required
      -
        handle: content
        field:
          always_show_set_button: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          validate:
            - required
          instructions_position: above
          sets:
            image:
              display: Picture
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    container: images
                -
                  handle: caption
                  field:
                    antlers: false
                    display: Caption
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          listable: hidden
          mode: single
          time_enabled: false
          time_required: false
          format: Y-m-d
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: display_options
        field:
          inline: true
          options:
            hide_title: 'Display without title'
          display: 'Display options'
          type: checkboxes
          icon: checkboxes
          listable: hidden
      -
        handle: description
        field:
          character_limit: '280'
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          instructions: 'This will appear in the posts listing instead of the content, and in the description meta tag and the title attribute of links.'
          listable: true
      -
        handle: marks
        field:
          type: terms
          taxonomies:
            - marks
          display: Marks
          mode: select
