title: 'Blog post'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          antlers: false
          display: Title
          icon: text
          listable: true
          validate:
            - required
      -
        handle: content
        field: prose.content
        config:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          validate:
            - required
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          listable: hidden
          mode: single
          time_enabled: false
          time_required: false
          format: Y-m-d
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: display_options
        field:
          inline: true
          options:
            hide_title: 'Display without title'
          display: 'Display options'
          type: checkboxes
          icon: checkboxes
          listable: hidden
      -
        handle: description
        field: prose.description
      -
        handle: marks
        field:
          type: terms
          taxonomies:
            - marks
          display: Marks
          mode: select
