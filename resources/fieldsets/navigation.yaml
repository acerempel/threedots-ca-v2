title: Navigation
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      width: 50
  -
    handle: struct
    field:
      max_items: 1
      mode: default
      display: 'Navigation tree'
      type: structures
      icon: structures
      width: 50
      listable: hidden
  -
    handle: show_children
    field:
      display: 'Show children'
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
