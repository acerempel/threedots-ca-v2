title: Citation
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      width: 50
      listable: hidden
      validate:
        - required
  -
    handle: author
    field:
      input_type: text
      antlers: false
      display: Author
      type: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: year
    field:
      display: Year
      type: integer
      width: 50
      listable: hidden
  -
    handle: link
    field:
      display: Link
      type: link
      listable: hidden
