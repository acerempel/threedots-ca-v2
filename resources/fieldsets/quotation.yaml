title: Quotation
fields:
  -
    handle: source
    field:
      max_items: 1
      mode: select
      collections:
        - books
        - citations
      display: Source
      type: entries
      icon: entries
      listable: hidden
  -
    handle: location
    field:
      input_type: text
      antlers: false
      display: Location
      type: text
      icon: text
      listable: hidden
  -
    handle: content
    field: prose.complex_content
    config:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - strikethrough
        - code
        - codeblock
        - horizontalrule
        - small
      display: Content
