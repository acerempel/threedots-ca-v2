<figure class="quotation max-width-bigger">
  <blockquote>
    {{ quote_content }}
      {{ partial src="prose/{type}" }}
    {{ /quote_content }}
  </blockquote>
  <figcaption>
    {{ quote_source }}
    {{ author }},
    <a
      href="{{ link ?? url }}"
    ><cite>{{ title }}</cite
    ></a>{{ if quote_location }}, {{ quote_location }}{{ /if }}
    {{ /quote_source }}
  </figcaption>
</figure>
