<figure class="quotation font-size-3 max-width-bigger">
  <blockquote>
    {{ quote_content | smartypants }}
  </blockquote>
  <figcaption>
    {{ quote_source }}
    {{ author }},
    <a
      href="{{ link ?? url }}"
    ><cite>{{ title }}</cite
    ></a>{{ if quote_location }}, {{ quote_location }}{{ /if }}
    {{ /quote_source }}
  </figcaption>
</figure>
