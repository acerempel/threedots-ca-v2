<a
  href="{{ url }}"
  {{ if description }}title="{{ description }}"{{ /if }}
  {{ if type }}type="{{ type }}"{{ /if }}
  {{ if is_current }}
  aria-current="page"
  class="{{ class }} {{ current-class }}"
  {{ else }}
  class="{{ class }} {{ regular-class }}"
  {{ /if }}
>{{ link_text ?? title }}</a>
