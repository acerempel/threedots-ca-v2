<article class="serif{{ if mode == "grid" }} dl-grid{{ /if }}">
     <p class="sans-serif colour-lighter light">{{ partial:date :date="date" }}</p>
       {{ unless (display_options | raw | in_array:hide_title) }}
       <h3 class="font-size-1 semibold mt-0"
          ><a href="{{ url }}">{{ title }}</a></h3>
       {{ /unless }}
       <div>
       {{ if description }}
       <p>{{ description }}</p>
       <p class="link-plain"><a href="{{ url }}" aria-label="Continue reading “{{ title }}”">Continue reading …</a></p>
       {{ else }}{{ content }}{{ /if }}
       </div>
   </article>
