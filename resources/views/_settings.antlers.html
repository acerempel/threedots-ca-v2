  <form class="mb-1/2 grid sans-serif" style="grid-template-columns: max-content max-content; grid-column-gap: 1ch; grid-row-gap: calc(0.125 * var(--base-line-height)); align-items: center">
                <label for="colour-scheme">Colour scheme:</label>
                <select required id="colour-scheme">
                  <option value="auto" selected>System setting</option>
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
                <label for=line-height>Line spacing:</label>
                <input id=line-height type=number min=1 max=2 step=0.1>
                <label for="fonts">Fonts:</label>
                <select id="fonts" required>
                  <option value="fancy">Fancy</option>
                  <option value="default" selected>Regular</option>
                </select>
  </form>
