<div>
  <h1 class="heading-1">{{ title }}</h1>
  <div class="grid {{ if full_width }} md:grid-auto-fit col-gap-2 row-gap-3/2 {{ /if }}">
  {{ blocks }}
  {{ if type == "prose" }}
    <section>{{ content }}</section>
  {{ else }}
    <div {{ partial:grid_item_classes }}>
      {{ partial src="blocks/{type}" }}
    </div>
  {{ /if }}
  {{ /blocks }}
  </div>
</div>
