  <section itemscope itemtype="https://schema.org/Blog" id="all-posts">
        <header aria-owns=toc class=prose>
          <h1>{{ title }}</h1>
          {{ content }}
        </header>
        <div class="space-y-3/2 mt-3/2">
        {{ grouped_by_date:year collection="posts" }}
        <section
          class="border-top bp-3/2"
        ><h2 class="font-size-4 all-small-caps medium sans-serif swing mt-0"
          id="y{{ year }}"
          >{{ year }}</h2>
          <div class="space-y-1">
            {{ entries }}
            {{ partial:post-summary }}
            {{ /entries }}
          </div>
        </section>
        {{ /grouped_by_date:year }}
        </div>
       </section>

{{ section:footer }}
<nav
  id="toc"
  class="fixed hidden lg:shown toc">
  <h2 class="font-size-2 mb-1/2 medium">Jump to year</h2>
</nav>
{{ /section:footer }}
