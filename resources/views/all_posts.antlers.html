  <section itemscope itemtype="https://schema.org/Blog" id="all-posts">
        <header>
          <h1 class="font-size-5 regular sans-serif">{{ title }}</h1>
        </header>
        <section class="mt-1/2 prose">{{ content }}</section>
        {{ taxonomy:year sort="title:desc" collection="posts" }}
        <section id="y{{ title }}" class="mt-3/4">
          <h2 class="font-size-4 medium sans-serif swing">{{ title }}</h2>
          <div class="space-y-1 p-space-1/4">
            {{ entries sort="date:desc" status:is="published" }}
            {{ partial:post-summary }}
            {{ /entries }}
          </div>
        </section>
        {{ /taxonomy:year }}
       </section>

{{ section:footer }}
<details class="dropdown">
  <summary>{{ partial:caret_right }} <h2 class="font-size-1 inline regular lg:bigger lg:medium">Jump to year</h2></summary>
  <table-of-contents
    for="all-posts"
    class="dropdown-inner lg:dropdown-inner-off pl-1/2 pr-1/2 pt-1/4 pb-1/4 lg:p-0">
  </table-of-contents>
</details>
{{ /section:footer }}
