  <section itemscope itemtype="https://schema.org/Blog" id="all-posts">
        <header>
          <h1 class="font-size-5 regular sans-serif">{{ title }}</h1>
        </header>
        <section class="mt-1/2 prose">{{ content }}</section>
        {{ taxonomy:year sort="title:desc" collection="posts" }}
        <section id="y{{ title }}" class="mt-3/4">
          <h2 class="font-size-4 medium sans-serif swing">{{ title }}</h2>
          <div class="space-y-1 p-space-1/4">
            {{ entries sort="date:desc" status:is="published" }}
            {{ partial:post-summary }}
            {{ /entries }}
          </div>
        </section>
        {{ /taxonomy:year }}
       </section>

{{ section:footer }}
<button
  type="button"
  aria-controls="toc"
  aria-expanded="false"
  class="drawer-toggle unstyled lg:hidden pl-1/4 pr-1/4 pt-1/4 pb-1/4"
  >{{ partial:svg id="three-lines" size="28" }} <span class="visually-hidden">Contents</span></button>
<div id="toc" class="drawer lg:drawer-off fixed pl-1/2 pr-1/2 pt-3/4 pb-1/2 lg:p-0 flex hidden column">
  <table-of-contents
    for="all-posts"
    ><h2 class="font-size-2 mb-1/4 medium" slot=title>Jump to year</h2>
  </table-of-contents>
  <button
    type="button"
    class="unstyled lg:hidden pl-1/2 pr-1/2 pt-1/4 pb-1/4"
    aria-controls="toc"
    style="margin-top: auto"
    onclick="this.parentElement.classList.add('hidden');document.querySelector('.drawer-toggle').setAttribute('aria-expanded', 'false')"
    >Close</button>
</div>
{{ /section:footer }}
